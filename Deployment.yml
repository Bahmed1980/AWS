kind: Deployment
apiVersion: apps/v1
metadata:
   name: bidemi
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
     matchLabels: 
      app: bidemi
   template:
      metadata:
        labels:
          app: bidemi
      spec:
       containers:
        - name: bidemi
          image: bahme1980/pipeline_demo 
          imagePullPolicy: Never
          ports:
          - containerPort: 80
